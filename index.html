<!DOCTYPE html>
<html>
<head>
<title>javascript page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container mt-3">
  

    <input id="thirdSide" type="text" placeholder="Enter id number"><br>
    <div class=" text-danger" id="error"></div><br>
    <button class="btn btn-success" onclick="checkIds()">Show</button>

    <div class="card card-body text-center mt-3" id="location"></div>
    </div>
   <br>   
</body>
<script>
    
 function checkIds(){
    let text = document.getElementById('thirdSide').value
    let id = text.toLowerCase()
    const alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
   let getLettter = id.charAt(12)
 
    if ( id.length >= 13 ){
         if(alphabet.includes(getLettter)){
    if ( id.endsWith('55') ){
        document.getElementById('location').innerText='MashonaLand '
    }else if(id.endsWith('45')){
        document.getElementById('location').innerText= 'Bulawayo' 
    }else if(id.endsWith('60')){
        document.getElementById('location').innerText= 'Matebeleland North'
    }else if(id.endsWith('56')){
        document.getElementById('location').innerText= 'Matebeleland South'
    }else{
        document.getElementById('location').innerText= 'No province found matching ' + id
    }
   }else{
    document.getElementById('error').innerText='Invalid id number.'
   }  
}else{
    document.getElementById('error').innerText='Id shouldld be 13 characters '
}
 }
 

</script>
</html>
