<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>C-F</title>
</head>
<body class="container mt-3">
    <input id="degree" type="text" class="form-control" placeholder="Enter Number In degrees.."><br>
    <div class=" text-danger" id="error"></div><br>
    <button class="btn btn-success" onclick="convert()">Show</button>

    <div class="card card-body text-center mt-3" id="result"></div>
    </div>
   <br>   
 <script>
//Celsius to Fahrenheit Formula: (째C * 1.8) + 32 = 째F
//Fahrenheit to Celsius Formula: (째F - 32) / 1.8 = 째C
function convert(){
   let celcius= parseInt(document.getElementById('degree').value)
   let rounded = Math.round(celcius * 10) / 10
   return document.getElementById('result').innerText= (rounded * 1.8) + 32;
}


 </script>   
</body>
</html>
