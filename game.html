<!DOCTYPE html>
<html>
<head>
<title>Guess Game</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container mt-3">
  

    <input id="thirdSide" type="text" class="form-control" placeholder="Enter Number"><br>
    <div class=" text-danger" id="error"></div><br>
    <button class="btn btn-success" onclick="guess()">Show</button>

    <div class="card card-body text-center mt-3" id="result"></div>
    </div>
   <br>   
</body>
<script>
    
 function guess(){
    let curenGuess = Number(document.getElementById('thirdSide').value)
 let computer = getRandomNumber(1,20);
    if ( curenGuess === computer ){
        document.getElementById('result').innerText='You won!!!!'
    }else{
    document.getElementById('result').innerText='You lost!!! The computer chose ' + computer
}
 }

 function getRandomNumber(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min
}
 

</script>
</html>
